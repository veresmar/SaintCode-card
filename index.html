<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="card">
    
    <div class="card-image">
      <img class="dots" src="img/dots.png" alt="">
      <img class="tel" src="img/tel.png" alt="">
      <img class="circle" src="img/50.png" alt="">
    </div>

    <figure class="line">
      <img src="img/line.png" alt="">
    </figure>

    <div class="price">
      <p class="new-price">12 349 Р</p>
      <p class="old-price">19 000 Р</p>
    </div>

    <p class="about">Планшет Samsung Galaxy Tab A7<br>Lite LTE, 8.7”, 32GB, темно-серый</p>
    <div class="evaluation">
      <div class="grade">
        <img class="star-icon" src="img/star.png" alt="">
        <p>5.00</p>
      </div>
      <div class="reviews">
        <img class="pen-icon" src="img/pen.png" alt="">
        <p>300</p>
      </div>
    </div>
    <div class="buttons">
      <a class="add-to-cart" href="#">В корзину</a>
      <a class="add-to-fav" href="#">В избранное</a>
    </div>
    
    <div class="delivery">
      <img class="car" src="img/car.png" alt="">
      <p><span>От 30 минут</span> доставка OZON,<br>продавец ОМК</p>
    </div>
  </div>
</body>
</html>
